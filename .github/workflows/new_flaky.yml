name: Test:ConnectHandlerTest.handlerTest
run-name: Known Flaky test new
on: [push]
jobs:
  Test_Without_Nondex_Shuffling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Test
        run: mvn -pl hippo4j-rpc test -Dtest=cn.hippo4j.rpc.handler.ConnectHandlerTest#handlerTest
        
  Test_With_Nondex_Shuffling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Test
        run: mvn -pl hippo4j-rpc edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=cn.hippo4j.rpc.handler.ConnectHandlerTest#handlerTest
